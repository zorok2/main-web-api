<pagination-template #p="paginationApi" (pageChange)="pageChange($event)" [id]="id">
    <ul class="pagination pagination-sm">
        <li [class.disabled]="p.isFirstPage()">
            <a class="ng2-smart-page-link page-link" (click)="p.previous()" aria-label="First">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">First</span>
            </a>
        </li>

        <li [class.active]="p.getCurrent() === page.value" *ngFor="let page of p.pages">
            <span class="ng2-smart-page-link page-link" *ngIf="p.getCurrent() === page.value">{{ page.label }}
                    <span class="sr-only">(current)</span>
            </span>
            <a class="ng2-smart-page-link page-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</a>
        </li>

        <li [class.disabled]="p.isLastPage()">
            <a class="ng2-smart-page-link page-link" (click)="p.next()" aria-label="Last">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Last</span>
            </a>
        </li>
    </ul>
</pagination-template>
